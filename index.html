<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Frontend Mentor REST Countries API</title>
	<link rel="icon" type="image/png" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,600;0,800;1,300&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<header>
		<div class="header-content">
			<h1>Where in the world?</h1>
			<button class="theme">Dark mode</button>
		</div>
	</header>
	<main>
		<div class="filters">
			<div class="search">
				<img src="./images/search-icon.svg" alt="" aria-hidden="true">
				<input type="text" id="query" placeholder="Search for a country...">
			</div>
			<select name="region" id="region">
				<option value="">Filter by Region</option>
				<option value="Africa">Africa</option>
				<option value="Americas">America</option>
				<option value="Asia">Asia</option>
				<option value="Europe">Europe</option>
				<option value="Oceania">Oceania</option>
			</select>
		</div>
		<div id="root"></div>
	</main>
	<footer class="wrapper">
		<p class="footer__author">Challenge by <a href="https://www.frontendmentor.io" target="_blank"
				rel="noopener">Frontend Mentor</a>.
			Coded by <a href="https://github.com/Pawel-Gnat" target="_blank" rel="noopener">Pawe≈Ç Gnat</a>.</p>
	</footer>
	<script type="module" src="./js/main.js"></script>
</body>

</html>
